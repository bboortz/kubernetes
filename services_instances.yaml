#heat_template_version: 2013-05-23
heat_template_version: 2016-04-08

description: Simple template to deploy a single compute instance


parameters:
  stack_name:
    type: string
    label: stack_name 
    description: Name of the stack
    default: basic
  instance_count:
    type: string
    label: instance_count
    description: Number of instance 
    default: 2
  flavor:
    type: string
    label: flavor
    description: Type of instance (flavor) 
    default: 1 GB Performance
  image:
    type: string
    label: image
    description: Type of instance (flavor) 
    default: CentOS 7 (PVHVM)
  ssh_key:
    type: string
    label: ssh_key
    description: The ssh key for admin connections
    default: ssh-key
  private_network:
    type: string
    label: Public network name or ID
    description: Public network with floating IP addresses.
    default: private
  volume_size:
    type: number
    description: Size of the volume to be created.
    default: 3
    constraints:
      - range: { min: 1, max: 1024 }
        description: must be between 1 and 1024 Gb.


resources:
  signal_handle:
    type: OS::Heat::SwiftSignalHandle

  wait_on_server:
    type: OS::Heat::SwiftSignal
    properties:
      handle: {get_resource: signal_handle}
      count: 1
      timeout: 600
#  wait_condition:
#    type: OS::Heat::WaitCondition
#    properties:
#      handle: { get_resource: wh }
#      count: 1
#      timeout: 300

#  wh:
#    type: OS::Heat::WaitConditionHandle

  port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: private_network }

  docker_registry_instances:
    type: OS::Heat::ResourceGroup
    properties:
      count: { get_param: instance_count }
      resource_def:
        type: OS::Nova::Server
        properties:
          # create a unique name for each server
          # using its index in the group
          name: 
            str_replace:
              template: stack%_serviceDockerReg_%index%
              params:
                "stack%": { get_param: stack_name }
          image: { get_param: image }
          flavor: { get_param: flavor }
          key_name: { get_param: ssh_key }
          networks:
            - port: { get_resource: port }
#            - network: public
          user_data_format: RAW
          user_data:
              str_replace:
                params:
                  wc_notify:   { get_attr: ['signal_handle', 'curl_cli'] }
                  $param: { get_param: instance_count }
                template: |
                  #!/bin/bash -v
                  touch 1
                  set -e
                  set -u
                  cd /root
                  touch 2
                  error() {
                    echo "An error occured. please see stack trace:"
                    local frame=0
                    while caller $frame; do
                      ((frame++));
                    done
                    echo "$*"
                    wc_notify --data-binary '{"status": "FAILURE"}'
                    exit 1
                  }
                  touch 3
                  trap 'error' ERR
                  touch 4
                  echo Firewall settings
                  touch 5
                  yum -y update
                  touch 6
                  touch 7
                  touch 8
                  yum -y install fail2ban
                  wget https://raw.githubusercontent.com/bboortz/kubernetes/master/fail2ban/jail.local
                  cp jail.local /etc/fail2ban
                  systemctl enable fail2ban
                  service fail2ban restart
                  touch 9
                  yum -y install docker python python-pip
                  systemctl enable docker
                  sleep 2
                  service docker restart
                  touch 10
                  pip install docker-compose
                  touch 11
                  wget https://raw.githubusercontent.com/bboortz/kubernetes/master/docker_registry/docker-compose.yml
                  service 12
                  docker-compose up -d
                  touch 13
                  wc_notify --data-binary '{"status": "SUCCESS"}

  consul_instances:
    type: OS::Heat::ResourceGroup
    properties:
      count: { get_param: instance_count }
      resource_def:
        type: OS::Nova::Server
        properties:
          # create a unique name for each server
          # using its index in the group
          name: 
            str_replace:
              template: stack%_serviceConsul_%index%
              params:
                "stack%": { get_param: stack_name }
          image: { get_param: image }
          flavor: { get_param: flavor }
          key_name: { get_param: ssh_key }
          user_data_format: RAW
          user_data:
              str_replace:
                params:
                  wc_notify:   { get_attr: ['signal_handle', 'curl_cli'] }
                  $param: { get_param: instance_count }
                template: |
                  #!/bin/bash -v
                  touch 1
                  set -e
                  set -u
                  cd /root
                  touch 2
                  error() {
                    wc_notify --data-binary '{"status": "FAILURE"}'
                    exit 1
                  }
                  touch 3
                  trap 'error' ERR
                  touch 4
                  echo Firewall settings
                  touch 5
                  yum -y update
                  touch 6
                  yum -y install yum-cron
                  wget https://raw.githubusercontent.com/bboortz/kubernetes/master/yum-cron/yum-cron.conf
                  cp yum-cron.conf /etc/yum/
                  systemctl enable yum-cron
                  systemctl restart yum-cron
                  yum -y install fail2ban
                  wget https://raw.githubusercontent.com/bboortz/kubernetes/master/fail2ban/jail.local
                  cp jail.local /etc/fail2ban/
                  systemctl enable fail2ban
                  systemctl restart fail2ban 
                  touch 7
                  yum -y install docker python python-pip
                  systemctl enable docker
                  pip install --upgrade docker-compose
                  touch 8
                  systemctl --no-block start docker
                  until systemctl is-enabled docker; do echo "starting docker ..."; sleep 1; done
                  touch 9
                  # service docker start
                  touch 10
                  touch 11
                  wget https://raw.githubusercontent.com/bboortz/kubernetes/master/consul/docker-compose.yml
                  service 12
                  docker-compose up -d
                  touch 13
                  wc_notify --data-binary '{"status": "SUCCESS"}


