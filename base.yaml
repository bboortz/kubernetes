  my_indexed_group:
    type: OS::Heat::ResourceGroup
    properties:
      count: { get_param: instances }
      resource_def:
        type: OS::Nova::Server
        properties:
          # create a unique name for each server
          # using its index in the group
          name: 
            str_replace:
              template: stack%_instance_%index%
              params:
                "stack%": { get_param: stack_name }
